iotool:
  batch_size: 32
  shuffle: False
  num_workers: 4
  collate_fn: CollateSparse
  sampler:
    name: RandomSequenceSampler
    batch_size: 32
  dataset:
    name: LArCVDataset
    data_dirs:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/dlprod_ppn_v10/combined
    data_key: train_192px
    limit_num_files: 10
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_data
      segment_label:
        - parse_sparse3d_scn
        - sparse3d_fivetypes
      particles_label:
        - parse_particles
        - sparse3d_data
        - particle_mcst
model:
  name: uresnet_ppn
  modules:
    uresnet_ppn:
      num_strides: 5
      filters: 16
      num_classes: 5
      data_dim: 3
      spatial_size: 192
  network_input:
    - input_data
    - particles_label
  loss_input:
    - segment_label
    - particles_label
training:
  seed: -1
  learning_rate: 0.001
  gpus: '0'
  weight_prefix: weights/snapshot
  iterations: 10
  report_step: 1
  checkpoint_step: 500
  log_dir: log
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1
