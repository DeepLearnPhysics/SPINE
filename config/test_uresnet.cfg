iotool:
  batch_size: 64
  shuffle: False
  num_workers: 4
  collate_fn: CollateSparse
  sampler:
    name: RandomSequenceSampler
    batch_size: 64
  dataset:
    name: LArCVDataset
    data_dirs:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/dlprod_ppn_v10/combined
    data_key: train_512px
    limit_num_files: 10
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_data
      segment_label:
        - parse_sparse3d_scn
        - sparse3d_fivetypes
model:
  name: uresnet
  num_strides: 5
  filters: 16
  num_classes: 5
  data_dim: 3
  spatial_size: 512
  network_input:
    - input_data
  loss_input:
    - segment_label
training:
  seed: -1
  learning_rate: 0.001
  gpus: '0'
  weight_prefix: weights/snapshot
  iterations: 100
  report_step: 1
  checkpoint_step: 1
  log_dir: log
  model_path: 'weights/snapshot-30.ckpt'
  train: False
  debug: False
  minibatch_size: -1
