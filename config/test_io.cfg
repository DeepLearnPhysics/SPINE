base:
  iterations: -1
  unwrap: true

io:
  loader:
    batch_size: 2
    shuffle: False
    num_workers: 4
    collate_fn: all
    dataset:
      name: larcv
      file_keys: null
      schema:
        input_data:
          parser: parse_sparse3d
          sparse_event: sparse3d_pcluster
        seg_label:
          parser: parse_sparse3d
          sparse_event: sparse3d_pcluster_semantics
        clust_label:
          parser: parse_cluster3d
          cluster_event: cluster3d_pcluster
          particle_event: particle_pcluster
          sparse_value_event: sparse3d_pcluster
          sparse_semantics_event: sparse3d_pcluster_semantics
          add_particle_info: true
          clean_data: true
        ppn_label:
          parser: parse_particle_points
          particle_event: particle_pcluster
          sparse_event: sparse3d_pcluster
          include_point_tagging: true
        coord_label:
          parser: parse_particle_coords
          particle_event: particle_pcluster
          sparse_event: sparse3d_pcluster
        graph_label:
          parser: parse_particle_graph
          particle_event: particle_pcluster
          cluster_event: cluster3d_pcluster
        particles:
          parser: parse_particles
          particle_event: particle_pcluster
          cluster_event: cluster3d_pcluster
        meta:
          parser: parse_meta
          sparse_event: sparse3d_pcluster
        run_info:
          parser: parse_run_info
          sparse_event: sparse3d_pcluster
  writer:
    name: hdf5
    file_name: null
    append_file: false
