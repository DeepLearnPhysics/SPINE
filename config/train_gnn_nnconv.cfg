iotool:
  batch_size: 8
  shuffle: False
  num_workers: 4
  collate_fn: CollateSparse
  sampler:
    name: RandomSequenceSampler
    batch_size: 8
  dataset:
    name: LArCVDataset
    data_dirs:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/dlprod_ppn_v10/combined
    data_key: train_512px
    limit_num_files: 10
    schema:
      dbscan_label:
        - parse_dbscan
        - sparse3d_fivetypes
      group_label: 
        - parse_cluster3d_clean
        - cluster3d_mcst
        - sparse3d_fivetypes
      em_primaries:
        - parse_em_primaries
        - sparse3d_data
        - particle_mcst
model:
  name: edge_model
  modules:
    edge_model:
      name: nnconv
      model_cfg:
          leak: 0.1
      balance_classes: True
      loss: 'L1'
      model_path: ''
  network_input:
    - dbscan_label
    - em_primaries
  loss_input:
    - dbscan_label
    - group_label
    - em_primaries
training:
  seed: 0
  learning_rate: 0.0025
  gpus: '3'
  weight_prefix: weights/edge_gnn/nnconv/snapshot
  iterations: 1000
  report_step: 1
  checkpoint_step: 100
  log_dir: logs/edge_gnn/nnconv
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1